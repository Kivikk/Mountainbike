<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountanbike</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-[1920px] m-auto mt-4 mb-4">
    <!-- navigation and header in one row -->
    <header
      class="flex flex-row flex-nowrap gap-4 items-center justify-around align-baseline bg-gradient-to-r from-[#2D605F] to-[#34706B] border-3 rounded-md"
    >
      <nav>
        <ul
          class="flex flex-col content-around lg:flex-row lg:gap-4 border-r-2 pr-16"
        >
          <li class="p-3 text-[#D0DB97]"><a href="index.html">Home</a></li>
          <li class="p-3 text-[#D0DB97]"><a href="about.html">Über uns</a></li>
          <li class="p-3 text-[#D0DB97]">
            <a href="ausfluege.html">Ausflüge</a>
          </li>
          <li class="p-3 text-[#D0DB97]"><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
      <div>
        <h1 class="text-3xl text-[#D0DB97]">The Mountainbiker's Dreamteam</h1>
      </div>
    </header>

    <footer
      class="flex flex-row p-2 gap-4 justify-between items-baseline bg-gradient-to-r from-[#2D605F] to-[#34706B] border-2 rounded-md"
    >
      <figure>
        <img
          class="object-scale-down w-16 h-16"
          src="src/pictures/instagram_icon-512.png"
          alt="instagram icon"
        />
      </figure>
      <figure>
        <img
          class="object-scale-down w-16 h-16"
          src="src/pictures/facebook_icon-512.png"
          alt="instagram icon"
        />
      </figure>
      <figure>
        <img
          class="object-scale-down w-12 h-12"
          src="src/pictures/paragraph_icon.png"
          alt="instagram icon"
        />
      </figure>
      <figure>
        <img
          class="object-scale-down w-16 h-16"
          src="src/pictures/youtube_icon-512.png"
          alt="instagram icon"
        />
      </figure>
      <figure>
        <img
          class="object-scale-down w-16 h-16"
          src="src/pictures/mail_icon-512.png"
          alt="instagram icon"
        />
      </figure>
    </footer>
  </body>
</html>
